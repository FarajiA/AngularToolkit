<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Demo Angular Validate Form</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="Demo">
        <div class="container">
            <h1>Form Validation</h1>
            <div class="row" style="padding-top:50px;">
                <div class="col-sm-6">
                    <!-- FORM ============ -->
                    <form name="userForm" ng-submit="submitForm()" novalidate>

                        <!-- NAME -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" ng-model="user.name" required>
                            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
                        </div>

                        <!-- USERNAME -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
                            <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">Username required.</p>
                            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                        </div>

                        <!-- EMAIL -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" ng-model="user.email" required>
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>

                        <!---Country -->
                        <div class="form-group" ng-class="{ 'has-error' : userForm.country.$invalid && !userForm.country.$pristine }">
                            <label>Country</label>
                            <select id="ddlModify" name="country" ng-model="user.country" ng-options="country as country.country for country in countries" required>
                                <option value="">Choose Country</option>
                            </select>
                            <p ng-show="userForm.country.$invalid && !userForm.country.$pristine" class="help-block" style="display: inline-block;">Select Country</p>
                        </div>

                        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
