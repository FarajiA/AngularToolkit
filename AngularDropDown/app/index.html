<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Demo Angular Dropdown</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.0/less.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="dropdownDemo">
        <h1>Dropdown Demo</h1><br/><br/>
        <h3>Dropdown & animate w/o use of select</h3>
        <dropdown placeholder="Choose a Country" list="countries" selected="country" property="country"></dropdown>
        <br/><br/>
        <h3>Dropdown non animated</h3>
        <select id="ddlModify" ng-model="CountrySelected" ng-options="country as country.country for country in countries" ng-change="getCountry(CountrySelected)">
            <option value="">Choose Country</option>
        </select>

    </div>
</body>
</html>
