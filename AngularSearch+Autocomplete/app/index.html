<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title>Demo Angular Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="searchDemo" style="padding-left:50px">
        <div style="float:left;">
        <h3>Search input with animation</h3>
        <form class="form-search well" style="margin-top: 30px; width: 200px; overflow: hidden;">
            <div class="input-append">
                <input type="text" ng-model="search" class="search-query" style="width: 80px" autofocus>
                <button type="submit" class="btn">Search</button>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="animate" ng-repeat="name in names | filter:search as results">
                    <a href="#/{{name.id}}"> {{name.name}}</a>
                </li>
                <li class="animate" ng-if="results.length == 0">
                    <br/>
                    No results found...
                </li>
            </ul>
        </form>
       </div>
        <div style="float:left;margin-left:20px;">
          <h3>Search Input with binding</h3>
            <div style="margin-top:50px">
                <autocomplete></autocomplete>
            </div>
            <br/>
        </div>
    </div>
</body>
</html>
